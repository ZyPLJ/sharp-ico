# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: 发布NuGet包
run-name: ${{ github.actor }} 正在发布NuGet包 🚀

on:
  push:
    tags:
      - "v*.*.*"  # 更明确的版本格式匹配

jobs:
  publish-nuget-packages:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取所有历史记录用于版本号计算
      
      - name: 显示工作目录结构
        run: |
          pwd
          ls -la
          find . -type f -name "*.csproj" | sort
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x
      
      - name: 缓存NuGet包
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: 提取版本号
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: 恢复依赖
        run: |
          # 使用找到的第一个csproj文件
          CSPROJ_FILE=$(find . -type f -name "*.csproj" | head -1)
          echo "找到项目文件: $CSPROJ_FILE"
          dotnet restore "$CSPROJ_FILE"
      
      - name: 运行测试
        run: dotnet test --no-restore

      - name: 构建项目
        run: |
          CSPROJ_FILE=$(find . -type f -name "*.csproj" | head -1)
          dotnet build --no-restore -c Release --nologo "$CSPROJ_FILE" -p:Version=${{ steps.get_version.outputs.VERSION }}
      
      - name: 创建NuGet包
        run: |
          CSPROJ_FILE=$(find . -type f -name "*.csproj" | head -1)
          dotnet pack -c Release "$CSPROJ_FILE" -p:PackageVersion=${{ steps.get_version.outputs.VERSION }} --no-build --output ./nupkg
        
      - name: 发布到NuGet Gallery
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_GALLERY_TOKEN }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      
      - name: 创建GitHub发布版本
        uses: softprops/action-gh-release@v1
        with:
          files: ./nupkg/*.nupkg
          tag_name: ${{ github.ref }}
          name: 版本 ${{ steps.get_version.outputs.VERSION }}
          draft: false
          generate_release_notes: true
